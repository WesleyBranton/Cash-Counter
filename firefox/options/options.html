<!DOCTYPE html>
<html>
    <head>
        <title>Cash Counter Options</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../lib/new_browser_style.css">
        <link rel="stylesheet" href="theme.css">
    </head>
    <body class="browser-style">
        <form name="settings">
            <div class="panel-section">
                <label for="displayroll">Show coin roll counter</label>
                <div>
                    <label><input type="radio" name="displayroll" value="yes"> Yes</label>
                    <label><input type="radio" name="displayroll" value="no"> No</label>
                </div>
            </div>
            <div class="panel-section-separator"></div>
            <div class="panel-section">
                <label for="show12coin">$1 and $2 currency type</label>
                <div>
                    <label><input type="radio" name="show12coin" value="yes"> Coin</label>
                    <label><input type="radio" name="show12coin" value="no"> Banknote</label>
                </div>
            </div>
            <div class="panel-section-separator displayroll_only"></div>
            <div class="panel-section displayroll_only">
                <label for="d00001">Coins in a $0.01 roll</label>
                <input type="number" min="1" name="d00001" class="rollvalues">
            </div>
            <div class="panel-section-separator displayroll_only"></div>
            <div class="panel-section displayroll_only">
                <label for="d00005">Coins in a $0.05 roll</label>
                <input type="number" min="1" name="d00005" class="rollvalues">
            </div>
            <div class="panel-section-separator displayroll_only"></div>
            <div class="panel-section displayroll_only">
                <label for="d00010">Coins in a $0.10 roll</label>
                <input type="number" min="1" name="d00010" class="rollvalues">
            </div>
            <div class="panel-section-separator displayroll_only"></div>
            <div class="panel-section displayroll_only">
                <label for="d00025">Coins in a $0.25 roll</label>
                <input type="number" min="1" name="d00025" class="rollvalues">
            </div>
            <div class="panel-section-separator displayroll_only show12coin_only"></div>
            <div class="panel-section displayroll_only show12coin_only">
                <label for="d00100">Coins in a $1.00 roll</label>
                <input type="number" min="1" name="d00100" class="rollvalues">
            </div>
            <div class="panel-section-separator displayroll_only show12coin_only"></div>
            <div class="panel-section displayroll_only show12coin_only">
                <label for="d00200">Coins in a $2.00 roll</label>
                <input type="number" min="1" name="d00200" class="rollvalues">
            </div>
        </form>
        <script src="../defaults.js"></script>
        <script src="options.js"></script>
    </body>
</html>
